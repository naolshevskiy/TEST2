apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: podinfo
spec:
  selector:
    matchLabels:
      app: podinfo
  serviceName: podinfo
  replicas: 3
  template:
    metadata:
      labels:
        app: podinfo
    spec:
      containers:
        - name: podinfo
          image: ghcr.io/stefanprodan/podinfo:6.7.0
          command:
            - ./podinfo
            - '--port=9000'
          ports:
            - name: http
              containerPort: 9000
              protocol: TCP
